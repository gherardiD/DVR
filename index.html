<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Carico</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="calcForm" action="/submit_form" method="post" onsubmit="return false;">
            <div class="form-group">
                <label for="eta">Età:</label><br>
                <input type="radio" id="maggiorenne" name="eta" value="0" required> <label for="maggiorenne">maggiorenne</label><br><br>
                <input type="radio" id="minorenne" name="eta" value="1" required> <label for="minorenne">minorenne</label><br>
            </div>
            
            <div class="form-group">
                <label for="sesso">Sesso:</label><br>
                <input type="radio" id="sesso_maschio" name="sesso" value="0" required> <label for="sesso_maschio">Maschio</label><br>
                <input type="radio" id="sesso_femmina" name="sesso" value="1" required> <label for="sesso_femmina">Femmina</label><br><br>
            </div>
            
            <div class="form-group">
                <label for="altezza">Altezza:</label><br>
                <select id="altezza" name="altezza" required>
                    <option value="0">0</option>
                    <option value="1">25</option>
                    <option value="2">50</option>
                    <option value="3">75</option>
                    <option value="4">100</option>
                    <option value="5">125</option>
                    <option value="6">150</option>
                    <option value="7">Maggiore di 175</option>
                </select><br><br>
            </div>
            
            <div class="form-group">
                <label for="dislocazioneVerticale">Dislocazione verticale:</label><br>
                <select id="dislocazioneVerticale" name="dislocazioneVerticale" required>
                    <option value="0">25</option>
                    <option value="1">30</option>
                    <option value="2">40</option>
                    <option value="3">50</option>
                    <option value="4">70</option>
                    <option value="5">100</option>
                    <option value="6">170</option>
                    <option value="7">Maggiore di 175</option>
                </select><br><br>
            </div>

            <div class="form-group">
                <label for="distanzaOrizzontale">Distanza orizzontale:</label><br>
                <select id="distanzaOrizzontale" name="distanzaOrizzontale" required>
                    <option value="0">25</option>
                    <option value="1">30</option>
                    <option value="2">40</option>
                    <option value="3">50</option>
                    <option value="4">55</option>
                    <option value="5">60</option>
                    <option value="6">Maggiore di 63</option>
                </select><br><br>
            </div>
            
            <div class="form-group">
                <label for="dislocazione_angolare">Dislocazione Angolare:</label><br>
                <select id="dislocazione_angolare" name="dislocazione_angolare" required>
                    <option value="0">0</option>
                    <option value="1">30°</option>
                    <option value="2">60°</option>
                    <option value="3">90°</option>
                    <option value="4">120°</option>
                    <option value="5">135°</option>
                    <option value="6">Maggiore di 135°</option>
                </select><br><br>
            </div>
            
            <div class="form-group">
                <label for="giudizio">Giudizio:</label><br>
                <input type="radio" id="giudizio_buono" name="giudizio" value="0" required> <label for="giudizio_buono">Buono</label><br>
                <input type="radio" id="giudizio_scarso" name="giudizio" value="1" required> <label for="giudizio_scarso">Scarso</label><br><br>
            </div>
            
            <div class="form-group">
                <label for="frequenza">Frequenza:</label><br>
                <select id="frequenza" name="frequenza" required>
                    <option value="0">0.20</option>
                    <option value="1">1</option>
                    <option value="2">4</option>
                    <option value="3">6</option>
                    <option value="4">9</option>
                    <option value="5">12</option>
                    <option value="6">Maggiore di 15</option>
                </select><br><br>
            </div>
            
            <div class="form-group">
                <label for="continuita">Continuità:</label><br>
                <input type="radio" id="continuita_1ora" name="continuita" value="0" required> <label for="continuita_1ora">1 ora</label><br>
                <input type="radio" id="continuita_1_2ore" name="continuita" value="1" required> <label for="continuita_1_2ore">1/2 ore</label><br>
                <input type="radio" id="continuita_2_8ore" name="continuita" value="2" required> <label for="continuita_2_8ore">2/8 ore</label><br><br>
            </div>

            <!-- PESO CARICO -->
            <div class="form-group">
                <label for="pesoCarico">Peso del carico (Kg)</label>
                <input type="number" name="pesoCarico" id="pesoCarico">
            </div>
            
            <input type="submit" value="Invia" onclick="calculate()">
        </form>
    </div>
</body>
</html>
